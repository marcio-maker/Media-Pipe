<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hair by Marcio - Diagnóstico Facial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Inter', sans-serif;
      background:linear-gradient(135deg,#232526 0%,#414345 100%);
      color:#f5f5f7;
      margin:0;
      min-height:100vh;
    }
    header {
      background:rgba(30, 30, 40, 0.95);
      padding:32px 0 24px 0;
      box-shadow:0 2px 16px rgba(0,0,0,0.12);
      text-align:center;
      margin-bottom:32px;
    }
    header h1 {
      font-size: 2.2rem;
      color: #e0b973;
      margin: 0;
    }
    main {
      max-width: 540px;
      margin: 0 auto;
      padding: 0 16px 32px 16px;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 0 24px #e0b97355;
      background: #222;
      margin-bottom: 32px;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    @media (min-width: 700px) {
      .cards {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .card {
      background:rgba(34, 34, 44, 0.98);
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      padding: 24px 18px;
      flex: 1;
      border: 1.5px solid #e0b97333;
    }
    .card h2 {
      color: #e0b973;
      margin-bottom: 10px;
    }
    button {
      margin-bottom: 32px;
      padding: 10px 20px;
      background: #e0b973;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hair by Marcio - Diagnóstico Facial</h1>
  </header>
  <main>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="cards">
      <div class="card">
        <h2>Formato do Rosto</h2>
        <p id="formato-rosto">Aguardando avaliação...</p>
      </div>
      <div class="card">
        <h2>Sugestão de Corte</h2>
        <p id="sugestao-corte">Aguardando avaliação...</p>
        <p id="sugestao-evitar"></p>
      </div>
      <div class="card">
        <h2>Produto de Finalização</h2>
        <p id="sugestao-produto">Aguardando avaliação...</p>
        <a id="link-produto" href="#" target="_blank" rel="noopener">Ver no Mercado Livre</a>
      </div>
    </div>

    <br>
    <button id="salvar">Salvar resultado como imagem</button>
  </main>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/html2canvas.min.js"></script>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function distancia(a, b) {
    return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));  
  }
  
  function calculaFormatoRosto(landmarks) {
    // Apenas 5 pontos-chave
    const larguraBochecha = distancia(landmarks[234], landmarks[454]);
    const larguraTesta = distancia(landmarks[93], landmarks[323]);
    const maxilar = distancia(landmarks[172], landmarks[397]);
    const altura = distancia(landmarks[10], landmarks[152]);

    if (Math.abs(larguraBochecha - maxilar) < 0.05 && altura / larguraBochecha < 1.1) {
      return "Redondo";
    }
    if (altura / larguraBochecha > 1.5) {
      return "Retangular";
    }
    if (larguraBochecha > maxilar && larguraBochecha > larguraTesta) {
      return "Diamante";
    }
    if (larguraTesta > larguraBochecha && larguraTesta > maxilar) {
      return "Coração";
    }
    return "Oval";
  }
  
  function sugestaoCorte(formato) {
    const sugestoes = {
      Oval: {corte:"Quase todos os estilos caem bem.",evitar:"Franjas muito pesadas."},
      Redondo: {corte:"Cortes que criam volume no topo.",evitar:"Volume nas laterais."},
      Coração: {corte:"Franja na testa e volume nas laterais.",evitar:"Topetes muito altos."},
      Retangular: {corte:"Franja ou volume nas laterais.",evitar:"Cabelos muito puxados pra trás."},
      Diamante: {corte:"Franja e volume nas laterais.",evitar:"Muito volume no topo."},
    };
    return sugestoes[formato] || {corte:'Corte médio, básico',evitar:'Não usar nada muito pesado'};
  }
  
  function sugestaoProdutoFinalizacao(formato) {
    const produtos = {
      Oval: { nome:'Mousse Modelador', link:'https://www.mercadolivre.com.br/' },
      Redondo: { nome:'Gel de Volume', link:'https://www.mercadolivre.com.br/' },
      Coração: { nome:'Finalizador Leve', link:'https://www.mercadolivre.com.br/' },
      Retangular: { nome:'Creme Texturizador', link:'https://www.mercadolivre.com.br/' },
      Diamante: { nome:'Pomada Modeladora', link:'https://www.mercadolivre.com.br/' }
    };
    return produtos[formato] || { nome:'Produto Neutro', link:'https://www.mercadolivre.com.br/' };
  }
  
  const faceMesh = new FaceMesh({ 
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` 
  });
  faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true });

  faceMesh.onResults((results) => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.save();
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
      const landmarks = results.multiFaceLandmarks[0];
      // Desenha contorno externo como pontilhado
      ctx.strokeStyle = "#e0b973";
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      ctx.beginPath();

      // Apenas o contorno externo (indice 0-16 face oval, 234-454 largura etc.)
      [ 127, 34, 139, 50, 101, 11, 330, 279, 294, 278, 424, 396, 175, 152, 148, 7 ]
      .forEach((i, idx, arr) => {
        const p = landmarks[i];
        const x = p.x * canvas.width;
        const y = p.y * canvas.height;
        if (idx===0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.closePath();
      ctx.stroke();

      // Cálculo do rosto
      const formado = calculaFormatoRosto(landmarks);
      const { corte, evitar } = sugestaoCorte(formado);
      const finalizacao = sugestaoProdutoFinalizacao(formado);
  
      document.getElementById('formato-rosto').innerText = formado;
      document.getElementById('sugestao-corte').innerText = corte;
      document.getElementById('sugestao-evitar').innerText = "Evitar: " + evitar;
      document.getElementById('sugestao-produto').innerText = finalizacao.nome;
      document.getElementById('link-produto').href = finalizacao.link;

    } else {
      document.getElementById('formato-rosto').innerText = "Rosto não detectado.";
    }
    ctx.restore();
  });

  const camera = new Camera(video, {
    onFrame: async () => {
      await faceMesh.send({ image: video });
    },
    width: 480,
    height: 360
  });

  camera.start();

  document.getElementById('salvar').addEventListener('click', () => {
    html2canvas(document.querySelector('main')).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'analise-facial.png';
      link.click();
    });
  });

</script>

</body>
</html>
